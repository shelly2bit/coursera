<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dating Website Assignment 1</title>
		<style>
			fieldset {background:lightyellow;border:10px solid yellow;margin-bottom:10px;width:720px;}
			label {display:inline-bock;text-align:right;vertical-align:top;}
			label:hover, input:hover {font-size:25px;}
			.auto-width {width:auto;}
			span {text-align:center;vertical-align:top;color:#fff;padding:0 5px;}
			span.first-label {background:red;}
			span.second-label {background:purple;}
			textarea {width:360px;height:50px;}
			
		</style>
	</head>
	<body>
		<h1>Dating Website - Assignment 1</h1>
		<h2>Please Enter Your Details For Our Dating Website!</h2>
		<form method="post" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data">
			<fieldset>
				<legend>Your Face</legend>
				<p>
					<label for="your-image">Your image:</label>
					<input type="file" name="image-file" id="your-image" required>
				</p>
				<p>Image preview: <img src="" id="preview"></p>
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<p>
					<label for="fullname">Name:</label>
					<input type="text" id="fullname" name="fullname" required placeholder="Your full name">
				</p>
				<p>
					Gender: 
					<input required type="radio" name="gender" id="male">
					<label for="male" class="auto-width">Male</label>
					<input required type="radio" name="gender" id="female">
					<label for="male" class="auto-width">Female</label>
				</p>
				<p>
					<label for="age">Age:</label>
					<input id="age" name="age" type="number" value="18" required>
				</p>
				<p>
					<label for="dob">Date of birth:</label>
					<input type="date" name="dob" id="dob" placeholder="dd/mm/yyyy">
				</p>
				<p>
					<label for="fave-colour">Favourite colour:</label>
					<input type="color" name="fave-color" id="fave-colour">
				</p>
				<p>
					<label for="country">Which country:</label>
					<select id="country" name="country">
						<option>Please select country</option>
						<option value="UK">UK</option>
						<option value="USA">USA</option>
						<option value="France">France</option>
						<option value="Italy">Italy</option>
						<option value="Spain">Spain</option>
					</select>
				</p>
			</fieldset>
			<fieldset>
				<legend>Your Indicators</legend>
				<p>
					<label for="height">Height: </label>
					<span class="first-label">Short</span>
					<input type="range" id="height" name="height" min="0" max="100">
					<span class="second-label">Tall</span>
				</p>
				<p>
					<label for="salary">Salary:</label>
					<span class="first-label">Poor</span>
					<input type="range" id="salary" name="salary" min="0" max="100">
					<span class="second-label">Rich</span>
				</p>
			</fieldset>
			<fieldset>
				<legend>Your Contact Information</legend>
				<p>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</p>
				<p>
					<label for="mobile">Mobile:</label>
					<input type="tel" id="mobile" name="mobile">
				</p>
				<p>
					<label for="address">Address:</label>
					<textarea id="address" name="address"></textarea>
				</p>
				<p>
					Method to contact you: 
					<input type="radio" name="contact" id="contact-email">
					<label for="contact-email" class="auto-width">Email</label>
					<input type="radio" name="contact" id="contact-whatsapp">
					<label for="contact-whatsapp" class="auto-width">Whatsapp</label>
					<input type="radio" name="contact" id="contact-in-app-chat">
					<label for="contact-in-app-chat" class="auto-width">In-app Chat</label>
				</p>
			</fieldset>
			<input type="submit">
		</form>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
